<html lang="en">
<head>

<!-- THIS IS WHERE THE HEADER BEGINS -->

    <div class="container">
        <header>
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-2" id="head">
                        SCENE IT
                    </h2>
                    <p class="tagline">
                        Search for movies you want to watch.<br>
                        Save items to your list.
                    </p>
                </div>
            </div>
        </header>
<br>
<!-- THIS IS WHERE THE SEARCH BAR BEGINS -->

        <div class="row">
            <div class="col-12 search">
                <div id="custom-search-input">
                    <div class="input-group input-group-lg">
                        <input class="form-control input-md" placeholder="Find movies..." />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            </div>
        </div>
    </div>
